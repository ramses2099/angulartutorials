<div class="row">
 <form [formGroup]="profileForm" (ngSubmit)="handlerSubmit()">
  <div class="col-6">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" formControlName="name"/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" class="form-control" id="email" formControlName="email"/>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary mb-3" [disabled]="!profileForm.valid">Submit</button>
    </div>
  </div>
 </form>
</div>
<div class="row">
  <div class="col-6">
    <div class="mb-3">
    <h2>Profile Form</h2>
    <p class="fw-bold">Name: {{ profileForm.value.name }}</p>
    <p class="fw-bold">Email: {{ profileForm.value.email }}</p>
    </div>
  </div>
</div>
